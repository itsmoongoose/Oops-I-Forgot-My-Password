<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oops! Free Play</title>
        <link rel="shortcut icon" href="img/checkmark-icon.png">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <img id="oops-logo" src="img/oops-logo.png" alt="OOPS!">
                </div>
            </nav>
        </header>
        <main>
            <nav>
                <div id="game-container">
                    <img id="game-mode-title" src="img/game-mode-title.png" alt="Game Mode">
                    <div class="container">
                        <a href="index.html">
                            <button id="free-play-button" class="game-mode-buttons"></button>
                        </a>
                        <a href="daily-puzzle.html">
                            <button id="daily-mode-button" class="game-mode-buttons"></button>
                        </a>
                    </div>
                    <div class="password-container">
                        <label for="password"></label>
                        <input type="text" id="password" name="password" placeholder="Enter Password">
                        <button id="enter-button">Enter</button>
                    </div>
                </div>
            </nav>
        </main>
        <script src="js/scripts.js"></script>
    </body>
</html>
